  <script type="application/javascript">


     function calcConversion(){
       s = soles.value  // read soles from element with id= "soles"
       conversion = s*3/10.0 // calculate the Conversion
       Conversion.innerHTML =   // write into label element with id="Conversion"
          "Your Conversion is "
          +conversion.toFixed(1)  // round Conversion to 1 decimal place
        }
      function calcConversion2(){
        r = yuan.value  // read yuan from element with id="yuan"
        conversion2 = r*7/50.0 // calculate the Conversion2
        Conversion2.innerHTML =   // write into label element with id="Conversion2"
          "Your Conversion is "
          +conversion2.toFixed(1)  // round Conversion2 to 1 decimal place
        }
      function calcConversion3(){
        y = yen.value  // read yen from element with id= "yen"
        conversion3 = y*92/10000.0 // calculate the Conversion3
        Conversion3.innerHTML =   // write into label element with id="Conversion3"
          "Your Conversion is "
          +conversion3.toFixed(1)  // round Conversion3 to 1 decimal place
        }



  let canvas=null  // we give this a value in the init method
  let ctx=null

  function init(){
    // initialize canvas and ctx after the page is loaded
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')
    drawBackground()
    canvas.addEventListener('click',mouseClick,false)
canvas.addEventListener('mousemove',mouseMove,false)
  }

  function mouseClick(event){
    console.dir(event)
    ctx.fillStyle="rgba(20,40,55,0.4)"
    const x = event.offsetX
    const y = event.offsetY
    if (event.which==3)
      drawInitials(x,y)


  }

  function mouseMove(event){
    //console.log(event.buttons)
    ctx.fillStyle="rgba(8,10,75,0.1)"
    const x = event.offsetX
    const y = event.offsetY
    if (event.which==1){  // see if the mouse button is pressed
      drawStar(x,y)
      ctx.strokeStyle="rgba(0,0,255,0.3)"
    }
}

  function drawCircle(x,y,r){
    // draw a circle centered at (x,y) with radius r
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.stroke()
  }

  function drawCircles(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let n = parseInt(nTF.value)
    let color = colorTF.value
    for (let a = 0; a<n; a++){
      drawCircle(x+10*a, y-10*a, 10+r*a)
    }
  }


  function drawOneCircle(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let color = colorTF.value
    ctx.fillStyle=color
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.fill()
  }
  function drawTim(){
    ctx.strokeStyle="blue"
    ctx.lineWidth=5
    ctx.beginPath()
    ctx.moveTo(198,100)
    ctx.lineTo(300,10)
    ctx.lineTo(362,150)
    ctx.lineTo(364,213)
    ctx.lineTo(308,263)
    ctx.lineTo(199,263)
    ctx.lineTo(136,211)
    ctx.lineTo(142,141)
    ctx.lineTo(195,102)
    ctx.stroke()
  }

  function drawStar(x,y){
    ctx.strokeStyle="rgba(0,0,255,0.3)";
    ctx.lineWidth=3
    ctx.beginPath();
    ctx.moveTo(54+x, 0.0+y);
    ctx.lineTo(70.5+x, 35+y);
    ctx.lineTo(109+x, 35+y);
    ctx.lineTo(81+x, 65.5+y);
    ctx.lineTo(87.5+x, 102.5+y);
    ctx.lineTo(54+x, 85+y);
    ctx.lineTo(20.6+x, 102.5+y);
    ctx.lineTo(27.5+x, 65.5+y);
    ctx.lineTo(.5+x, 35+y);
    ctx.lineTo(37.5+x, 35+y);
    ctx.lineTo(54+x, 0+y);
    ctx.stroke();
    ctx.fill();
    ctx.lineWidth=1
  }

  function drawInitials(x,y){
    ctx.strokeStyle="green"
    ctx.lineWidth=5
    ctx.beginPath()
    ctx.moveTo(50+x,20+y)
    ctx.lineTo(30+x,20+y)
    ctx.lineTo(40+x,60+y)
    ctx.lineTo(50+x,60+y)
    ctx.lineTo(70+x,20+y)
    ctx.lineTo(60+x,20+y)
    ctx.lineTo(45+x,47+y)
    ctx.lineTo(30+x,20+y)

  }
