<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">

  let canvas=null  // we give this a value in the init method
  let ctx=null

  function init(){
    // initialize canvas and ctx after the page is loaded
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')
    drawBackground()
  }

  function drawCircle(x,y,r){
    // draw a circle centered at (x,y) with radius r
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.stroke()
  }

  function drawCircles(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let n = parseInt(nTF.value)
    let color = colorTF.value
    for (let a = 0; a<n; a++){
      drawCircle(x+10*a, y-10*a, 10+r*a)
    }
  }

  function drawOneCircle(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let color = colorTF.value
    ctx.fillStyle="rgba(250,0,250,0.3)"
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.fill()
  }
  function drawDio(){
    ctx.fillStyle="rgba(250,0,250,0.3)"
    ctx.beginPath()
    ctx.moveTo(96,103)
    ctx.lineTo(100,299)
    ctx.lineTo(140,297)
    ctx.lineTo(139,231)
    ctx.lineTo(159,231)
    ctx.lineTo(159,301)
    ctx.lineTo(199,300)
    ctx.lineTo(199,99)
    ctx.lineTo(160,101)
    ctx.lineTo(159,167)
    ctx.lineTo(139,167)
    ctx.lineTo(137,99)
    ctx.lineTo(100,99)
    ctx.stroke()
    ctx.fill()
    drawDio_2()
  }
  function drawDio_2(){
    console.log("hello")

  </script>
 </head>
 <body onload="init();">
   <h1>DrawDio Interactive Javascript Canvas</h1>
   <br>

   <button style="background:red; color:white"
           onclick="drawBackground()">Clear</button>

   <canvas style="float:left;margin-right:30px" id="canvas" width="600" height="600"></canvas>
   <br>

   <div>
     x <input type="text" id="xTF" value="100"><br>
     y <input type="text" id="yTF" value="200"><br>
     r <input type="text" id="rTF" value="10"><br>
     c <input type="text" id="colorTF" value="#ffaa55"><br>
     <button onclick="drawOneCircle()">draw a circle</button>

     n <input type="text" id="nTF" value="10"><br>
