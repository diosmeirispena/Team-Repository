<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">

  let canvas=null  // we give this a value in the init method
  let ctx=null

  function init(){
    // initialize canvas and ctx after the page is loaded
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')
    drawBackground()
  }


  function drawCircle(x,y,r){
    // draw a circle centered at (x,y) with radius r
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.stroke()
  }


  function drawVeronica(){
    ctx.fillStyle = "pink";
    ctx.lineWidth=3
    ctx.beginPath()
    ctx.moveTo(100,450)
    ctx.lineTo(800,450)
    ctx.lineTo(450,1000)
    ctx.lineTo(100,450)
    ctx.stroke();
    ctx.fill();
    ctx.lineWidth=1
  }

  function drawVeronicaAgain(){
    ctx.fillStyle = "blue";
    ctx.lineWidth=3
    ctx.beginPath();
    ctx.moveTo(108, 0.0);
    ctx.lineTo(141, 70);
    ctx.lineTo(218, 70);
    ctx.lineTo(162, 131);
    ctx.lineTo(175, 205);
    ctx.lineTo(108, 170);
    ctx.lineTo(41.2, 205);
    ctx.lineTo(55, 131);
    ctx.lineTo(1, 70);
    ctx.lineTo(75, 70);
    ctx.lineTo(108, 0);
    ctx.stroke();
    ctx.fill();
    ctx.lineWidth=1
  }

  function drawCircles(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let n = parseInt(nTF.value)
    let color = colorTF.value
    for (let a = 0; a<n; a++){
      drawCircle(x+10*a, y-10*a, 10+r*a)
    }
  }


  function drawOneCircle(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let color = colorTF.value
    ctx.fillStyle=color
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.fill()
  }
  function draw(){
    var canvas = document.getElementById('canvas');
    if (canvas.getContext) {
      drawGrid(canvas,false)
      drawGrid(canvas,true)

      for(let i=1; i<=10; i=i+1){
        drawCircle(canvas,200,200,10*i)
      }
      for(let i=1; i<=10; i=i+1){
        drawCircle(canvas,400,200,10*i)
      }
      for(let i=1; i<=10; i=i+1){
        drawCircle(canvas,200,400,10*i)
      }
      for(let i=1; i<=10; i=i+1){
        drawCircle(canvas,400,400,10*i)
      }
    }
  }

  </script>
 </head>
 <body onload="init();">
   <h1>drawVeronica Interactive Javascript Canvas for 11/13</h1>
   <br>

   <button style="background:red; color:white"
           onclick="drawBackground()">Clear</button>

   <canvas style="float:left;margin-right:30px" id="canvas" width="1000" height="1000"></canvas>
   <br>

   <div>
     x <input type="text" id="xTF" value="100"><br>
     y <input type="text" id="yTF" value="200"><br>
     r <input type="text" id="rTF" value="10"><br>
     c <input type="text" id="colorTF" value="#ffaa55"><br>
     <button onclick="drawOneCircle()">draw a circle</button>
     <br>

     n <input type="text" id="nTF" value="10"><br>
     <button onclick="drawCircles()">draw circles</button>
   </div>
   <button onclick="drawVeronica()">Draw Veronica</button>
   <button onclick="drawVeronicaAgain()">Draw Veronica Again</button>


   <script src="drawgrid.js"></script>
 </body>
</html>
