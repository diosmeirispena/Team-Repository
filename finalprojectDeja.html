  <script type="application/javascript">



  function calcMC(){
    m = money.value  // read money value from element with id="money"
    e = 0.71  // read euro rate from element with id="euro"
    mc =(e*m)  // calculate the Body Mass Index
    MC.innerHTML =    // write into label element with id "MC"
        "You're MC is "
        +mc.toFixed(1)  // round MC to 1 decimal place

  }
  let canvas=null  // we give this a value in the init method
  let ctx=null

  function init(){
    // initialize canvas and ctx after the page is loaded
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')
    drawBackground()
    canvas.addEventListener('click',mouseClick,false)
canvas.addEventListener('mousemove',mouseMove,false)
  }

  function mouseClick(event){
    console.dir(event)
    const x = event.offsetX
    const y = event.offsetY
    ctx.fillStyle="rgba (175,122,197)";
    ctx.strokeStyle="rgba (0,0,255,0.3)"
    ctx.fillRect(x,y,20,50)
    drawDeja(x,y)
  }

  function mouseMove(event){
    //console.log(event.buttons)
    const x = event.offsetX
    const y = event.offsetY
    if (event.buttons==1){ //  see if the mouse button is pressed
        drawDeja(x,y)
    }
}

  function drawCircle(x,y,r){
    // draw a circle centered at (x,y) with radius r
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.stroke();
  }

  function drawCircles(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let n = parseInt(nTF.value)
    let color = colorTF.value
    for (let a = 0; a<n; a++){
      drawCircle(x+10*a, y-10*a, 10+r*a)
    }
  }


  function drawOneCircle(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let color = colorTF.value
    ctx.fillStyle=color
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.fill();
  }
  function drawDeja(x,y){
    ctx.fillStyle="rbga(175,122,197)"
    ctx.strokeStyle="rgba(0,0,255,0.3)"
    ctx.lineWidth=10
    ctx.beginPath();
    ctx.moveTo(200+x,101+y)
    ctx.lineTo(199+x,160+y)
    ctx.lineTo(239+x,160+y)
    ctx.lineTo(241+x,149+y)
    ctx.lineTo(240+x,141+y)
    ctx.lineTo(238+x,130+y)
    ctx.lineTo(234+x,122+y)
    ctx.lineTo(231+x,116+y)
    ctx.lineTo(228+x,111+y)
    ctx.lineTo(223+x,107+y)
    ctx.lineTo(219+x,102+y)
    ctx.lineTo(214+x,99+y)
    ctx.lineTo(202+x,98+y)
    ctx.lineTo(214+x,99+y)
    ctx.lineTo(202+x,98+y)
    ctx.lineTo(200+x,159+y)
    ctx.lineTo(176+x,197+y)
    ctx.lineTo(270+x,197+y)
    ctx.lineTo(240+x,162+y)
    ctx.fill()
    ctx.stroke()
    ctx.closePath();
  }
  function draw0(){
    ctx.strokeStyle="blue"
    ctx.lineWidth=5
    ctx.beginPath()
    ctx.lineTo(102,142)
    ctx.lineTo(100,196)
    ctx.lineTo(131,173)
    ctx.lineTo(105,147)
    ctx.stroke()
    ctx.lineWidth=1

  }
