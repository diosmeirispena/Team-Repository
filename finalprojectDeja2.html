 <head>
  <meta charset="utf-8"/>

  <script type="application/javascript">


  function calcMC(){
    m = money.value  // read money value from element with id="money"
    e = 0.71  // read euro rate from element with id="euro"
    mc =(e*m)  // calculate the Body Mass Index
    MC.innerHTML =    // write into label element with id "MC"
        "You're MC is "
        +mc.toFixed(1)  // round MC to 1 decimal place


  }

  function init(){
    // initialize canvas and ctx after the page is loaded
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')
    drawBackground()
    canvas.addEventListener('click',mouseClick,false)
canvas.addEventListener('mousemove',mouseMove,false)
  }

  function mouseClick(event){
    console.dir(event)
    const x = event.offsetX
    const y = event.offsetY
    ctx.fillStyle="rgba (231,76,60)";
    ctx.strokeStyle="rgba (251, 252, 252)"
    drawDeja(x,y)
  }

  function mouseMove(event){
    //console.log(event.buttons)
    ctx.fillStyle="rgba(213,121,250,0.5)"
    const x = event.offsetX
    const y = event.offsetY
    if (event.buttons==1){ // see if the mouse button is pressed
      ctx.strokeStyle="rgba(0,0,255)"
        drawDeja(x,y,50)
    }
}

  function drawCircle(x,y,r){
    // draw a circle centered at (x,y) with radius r
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.stroke();
  }

  function drawCircles(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let n = parseInt(nTF.value)
    let color = colorTF.value
    for (let a = 0; a<n; a++){
      drawCircle(x+10*a, y-10*a, 10+r*a)
    }
  }


  function drawOneCircle(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let color = colorTF.value
    ctx.fillStyle=color
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.fill()
  }

  function drawDeja(x,y){
    ctx.fillStyle="rbga(175,122,197)"
    ctx.strokeStyle="rgba(0,0,255,0.5)"
    ctx.lineWidth=5
    ctx.beginPath()
    ctx.moveTo(x+200,y+101)
    ctx.lineTo(x+199,y+160)
    ctx.lineTo(x+239,y+160)
    ctx.lineTo(x+241,y+149)
    ctx.lineTo(x+240,y+141)
    ctx.lineTo(x+238,y+130)
    ctx.lineTo(x+234,y+122)
    ctx.lineTo(x+231,y+116)
    ctx.lineTo(x+228,y+111)
    ctx.lineTo(x+223,y+107)
    ctx.lineTo(x+219,y+102)
    ctx.lineTo(x+214,y+99)
    ctx.lineTo(x+202,y+98)
    ctx.lineTo(x+214,y+99)
    ctx.lineTo(x+202,y+98)
    ctx.lineTo(x+200,y+159)
    ctx.lineTo(x+176,y+197)
    ctx.lineTo(x+270,y+197)
    ctx.lineTo(x+240,y+162)
    ctx.fill()
    ctx.stroke()
    ctx.closePath();
  }
  function draw0(){
    ctx.strokeStyle="blue"
    ctx.lineWidth=5
    ctx.beginPath()
    ctx.lineTo(102,142)
    ctx.lineTo(100,196)
    ctx.lineTo(131,173)
    ctx.lineTo(105,147)
    ctx.stroke()
    ctx.lineWidth=1
  }

  </script>
